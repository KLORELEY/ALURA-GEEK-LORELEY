<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-FASHION GEEK</title>
    <link rel="shortcut icon" href="Imagenes/logo2.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-text">
                <h1><img src="Imagenes/logo gris medio.png" alt="Imagen" class="image"></h1>
                <h2 class="text">Fashion Geek</h2>
            </div>
    
            <div class="hamburger-menu">
                <button class="btn-hamburger" onclick="toggleMenu()">☰</button>
                <nav class="main-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            
        </div>
    </header>
    <main>
        <div class="form-container">
            <form id="contactForm">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" name="nombreapellido" class="input-padron" required>
            
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" name="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
            
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">
            
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" name="mensaje" class="input-padron" required></textarea>
            
                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactáramos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>
                <label class="checkbox"><input type="checkbox" id="novedades" name="novedades" checked>¿Le gustaría recibir novedades de Fashion Geek?</label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>
            
        </div>
    </main>
    <footer>
        <p class="pie-de-pagina"> Desarrollado por Karen Loreley Trejo Limón //Challenge Alura Geek-2024</p>
    </footer>  
    <script src="index.js"></script> 
</body>
</html>
