<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Geek</title>
    <link rel="shortcut icon" href="Imagenes/logo2.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-text">
                <h1><img src="Imagenes/logo gris medio.png" alt="Imagen" class="image"></h1>
                <h2 class="text">Fashion Geek</h2>
            </div>

            <div class="hamburger-menu">
                <button class="btn-hamburger" onclick="toggleMenu()">â˜°</button>
                <nav class="main-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>

    <main class="main-container">
        <section class="product-section">
            <h2>Mis productos</h2>
            <div class="product-grid" id="product-grid">
            </div>
        </section>
        <section class="form-section">
            <h2>AGREGAR PRODUCTO:</h2>
            <form id="productForm">
                <input type="text" id="nombre" placeholder="Nombre..." required>
                <input type="number" id="precio" placeholder="Precio..." required>
                <input type="text" id="imagen" placeholder="Imagen URL..." required>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
    </main>
    <footer> 
        <div class="footer-content">
            <img src="Imagenes/logo gris medio.png" alt="Logo" class="footer-image">
            <p class="pie-de-pagina">Desarrollado por KLoreley Trejo // Challenge Alura Geek-2024</p>
        </div>
    </footer>    

    <script src="index.js"></script>
</body>
</html>
